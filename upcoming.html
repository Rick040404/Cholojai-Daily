<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upcoming Bookings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  background: #f4f6f8;
  margin: 0;
  padding: 14px;
}

.container {
  max-width: 720px;
  margin: auto;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.header h2 {
  margin: 0;
  font-size: 20px;
}

.back-btn {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
}

/* Filters */
.filters {
  display: flex;
  gap: 8px;
  margin-bottom: 14px;
  flex-wrap: wrap;
}

.filters select,
.filters input,
.filters button {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.filters button {
  background: #dc3545;
  color: white;
  border: none;
  font-weight: 600;
}

/* Loader */
.loader {
  display: none;
  text-align: center;
  margin-top: 30px;
}

.spinner {
  width: 36px;
  height: 36px;
  border: 4px solid #e0e0e0;
  border-top: 4px solid #007bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loader-text {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
}

/* Cards */
.card {
  background: #fff;
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

.card-title {
  font-size: 16px;
  font-weight: 800;
}

.journey-date {
  font-size: 18px;
  font-weight: 800;
  margin: 6px 0;
}

.sub {
  font-size: 13px;
  color: #666;
  margin-bottom: 8px;
}

.row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin: 4px 0;
}

.row span {
  font-weight: 600;
}

.actions {
  margin-top: 10px;
}

.call-btn {
  display: block;
  background: #28a745;
  color: white;
  text-align: center;
  padding: 10px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
}

.empty {
  text-align: center;
  margin-top: 40px;
  color: #777;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>ðŸ“… Upcoming Bookings</h2>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select id="carFilter">
      <option value="">All Cars</option>
    </select>
    <input type="date" id="dateFilter">
    <button onclick="resetFilters()">Reset</button>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div class="loader-text">Loading bookingsâ€¦</div>
  </div>

  <!-- Booking list -->
  <div id="bookingList"></div>

  <div id="emptyMsg" class="empty" style="display:none;">
    No upcoming bookings ðŸš«
  </div>

</div>

<script>
/* Login protection */
if (localStorage.getItem("loggedIn") !== "true") {
  window.location.href = "login.html";
}

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxoBVuarJh8m7a9GhPqAlYnC-MscJCiNVMWs53pxX2n6F11sVLkCVALf1NsqJGrO-6Phg/exec";

let allBookings = [];
  function sortByDateAsc(data) {
  return data.sort((a, b) => {
    return new Date(a.journey_date) - new Date(b.journey_date);
  });
}
function goBack() {
  window.location.href = "index.html";
}

function formatDate(d) {
  return new Date(d).toLocaleDateString("en-IN", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });
}

function formatTime(t) {
  return new Date(t).toLocaleTimeString("en-IN", {
    hour: "2-digit",
    minute: "2-digit"
  });
}

function showLoader() {
  document.getElementById("loader").style.display = "block";
}

function hideLoader() {
  document.getElementById("loader").style.display = "none";
}

/* Fetch bookings */
showLoader();

fetch(WEB_APP_URL + "?action=upcoming")
  .then(res => res.json())
.then(data => {
  hideLoader();
  allBookings = sortByDateAsc(data || []);
  populateCarFilter(allBookings);
  renderBookings(allBookings);
})
  .catch(() => {
    hideLoader();
    document.getElementById("emptyMsg").innerText = "Failed to load bookings âŒ";
    document.getElementById("emptyMsg").style.display = "block";
  });

function populateCarFilter(data) {
  const carSelect = document.getElementById("carFilter");
  const cars = [...new Set(data.map(d => d.car_name))];

  cars.forEach(car => {
    const opt = document.createElement("option");
    opt.value = car;
    opt.textContent = car;
    carSelect.appendChild(opt);
  });
}

function renderBookings(data) {
  const list = document.getElementById("bookingList");
  list.innerHTML = "";

  if (!data || data.length === 0) {
    document.getElementById("emptyMsg").style.display = "block";
    return;
  }

  document.getElementById("emptyMsg").style.display = "none";

  data.forEach(row => {
    const mobile = row.mobile_no || "";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-title">ðŸš— ${row.car_name}</div>
      <div class="journey-date">ðŸ“… ${formatDate(row.journey_date)}</div>
      <div class="sub">${row.from_place} â†’ ${row.to_place}</div>

      <div class="row"><span>Time</span><div>${formatTime(row.journey_time)}</div></div>
      <div class="row"><span>AC</span><div>${row.ac_status}</div></div>
      <div class="row"><span>Rent</span><div>â‚¹${row.total_rent}</div></div>
      <div class="row"><span>Advance</span><div>â‚¹${row.advance_amount}</div></div>
      <div class="row"><span>Mobile</span><div>${mobile || "â€”"}</div></div>

      ${mobile ? `
      <div class="actions">
        <a class="call-btn" href="tel:${mobile}">ðŸ“ž Call Customer</a>
      </div>` : ""}
    `;

    list.appendChild(card);
  });
}

/* Filters */
document.getElementById("carFilter").addEventListener("change", applyFilters);
document.getElementById("dateFilter").addEventListener("change", applyFilters);

function applyFilters() {
  const car = document.getElementById("carFilter").value;
  const date = document.getElementById("dateFilter").value;

  const filtered = allBookings.filter(b => {
    const carMatch = !car || b.car_name === car;
    const dateMatch = !date || b.journey_date === date;
    return carMatch && dateMatch;
  });

  renderBookings(sortByDateAsc(filtered));
}

function resetFilters() {
  document.getElementById("carFilter").value = "";
  document.getElementById("dateFilter").value = "";
  renderBookings(allBookings);
}
</script>

</body>
</html>
