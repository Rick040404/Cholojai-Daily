<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Salary Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      padding: 20px;
    }

    /* CARD */
    .card {
      max-width: 480px;
      margin: 30px auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
    }

    /* FORM */
    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    /* MAIN SUBMIT BUTTON */
    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#007bff,#0056b3);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* HISTORY BUTTON */
    .history-btn {
      width: auto;
      margin-top: 0;
      background: transparent;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .history-btn:hover {
      background: #007bff;
      color: #fff;
    }

.title {
  margin: 0;
  font-size: 20px;
  font-weight: 800;
  padding: 8px 14px;
  border-radius: 10px;
  background: linear-gradient(90deg, #ffcc00, #ffeb3b);
  color: #1f1f1f;
}

    /* SUCCESS MESSAGE */
    .success {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- HEADER -->
  <div class="header">
  <h2 class="title">ðŸ’° Driver Salary Entry</h2>
  <button type="button" class="history-btn" onclick="openHistory()">ðŸ“œ History</button>
</div>

  <!-- FORM -->
  <form id="salaryForm">

    <!-- REQUIRED FOR BACKEND -->
    <input type="hidden" name="type" value="salary">

    <!-- DRIVER NAME -->
    <label>Driver Name</label>
    <select id="driverSelect" name="driver_name" onchange="toggleNewDriver()" required>
      <option value="">Select Driver</option>
      <option value="Bacchu">Bacchu</option>
      <option value="Prasanta">Prasanta</option>
      <option value="Samrat">Samrat</option>
      <option value="new">âž• Add New Driver</option>
    </select>

    <!-- NEW DRIVER -->
    <input type="text" id="newDriver" class="hidden" placeholder="Enter new driver name">

    <!-- SALARY -->
    <label>Salary Amount (â‚¹)</label>
    <input type="number" name="salary_amount" required>

    <!-- PAYMENT DATE -->
    <label>Payment Date</label>
    <input type="date" id="paymentDate" name="payment_date" required>

    <!-- PAYMENT TIME -->
    <label>Payment Time</label>
    <input type="time" id="paymentTime" name="payment_time" required>

    <!-- TRIP COUNT -->
    <label>No. of Trips</label>
    <input type="number" name="trip_count" min="1" value="1" required>

    <!-- TRIP ROUTE -->
    <label>Trip (From â†’ To)</label>
    <input type="text" name="trip_route" placeholder="Jamalpur â†’ Eco Park" required>

    <!-- JOURNEY DATE -->
    <label>Journey Date</label>
    <input type="date" name="journey_date" required>

    <!-- SUBMIT -->
    <button type="submit">Save Salary Entry</button>

    <div class="success" id="successMsg">âœ… Saved Successfully</div>

  </form>
</div>
<script>
if (localStorage.getItem("loggedIn") !== "true") {
  window.location.href = "login.html";
}
</script>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwOT_jTPjNPoyPdatEuTzLgtsavZ3HNITJG-yvFR_fnTmDGB-hx2qlN_aMPgqKFVMiH/exec";

/* OPEN SALARY HISTORY PAGE */
function openHistory() {
  window.location.href = "salaryhistory.html";
}

/* TOGGLE NEW DRIVER */
function toggleNewDriver() {
  const select = document.getElementById("driverSelect");
  const newDriver = document.getElementById("newDriver");

  if (select.value === "new") {
    newDriver.classList.remove("hidden");
    newDriver.required = true;
  } else {
    newDriver.classList.add("hidden");
    newDriver.required = false;
    newDriver.value = "";
  }
}

/* DEFAULT DATE & TIME */
window.onload = () => {
  const now = new Date();
  document.getElementById("paymentDate").value = now.toISOString().split("T")[0];
  document.getElementById("paymentTime").value = now.toTimeString().slice(0,5);
};

/* SUBMIT FORM */
document.getElementById("salaryForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const btn = this.querySelector("button");
  btn.disabled = true;

  const driverSelect = document.getElementById("driverSelect");
  const newDriver = document.getElementById("newDriver");

  if (driverSelect.value === "new") {
    driverSelect.value = newDriver.value;
  }

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new FormData(this)
  })
  .then(res => res.text())
  .then(text => {
    if (text.includes("Success")) {
      document.getElementById("successMsg").style.display = "block";
      this.reset();
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
      }, 3000);
    } else {
      alert("Save failed");
    }
  })
  .catch(() => alert("Server error"))
  .finally(() => btn.disabled = false);
});
</script>

</body>
</html>
